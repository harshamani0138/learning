<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>loading spimner</title>

        </head>
        <style>
            .loader{
                border: 16px solid #f3f3f3;
                border-radius: 50%;
                border-top: 16px solid #3498db;
                width: 1230px;
                height: 112px;
                margin: 1220px;
                animation: spin 3s linear infinite;

            }
            @keyframes spin {
                0%{ transform: rotate(0deg);}
                100% {transform: rotate(360deg) ;}
            }
            
        </style>
        <body>
            <div class="loader"></div>
        </body>
        </html>
